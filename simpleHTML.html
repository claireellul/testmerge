<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Simple HTML Sample</title>
</head>
<body>



<DIV style="color:#00FF00">
  <h3>This is a header</h3>
  <p>This is a paragraph.</p>
  <p><b>And this paragraph has bold text</b></p>
</div>


<DIV style="height:100px;color:#FFFF00;background-color:#d0e4fe;">
  <textarea>This is a text area which allows text on multiple lines </textarea>
</div>


<DIV style="color:#FF0000;background-color:#00FF00;">
<select>
<option value="volvo">Volvo</option>
<option value="saab">Saab</option>
<option value="mercedes">Mercedes</option>
<option value="audi">Audi</option>
</select>
</div>


<DIV style="height:400px;width:200px;color:#FF00FF;background-color:#d0eFFF;">
<p>And here we have a link</p>
<a href="http://www.ucl.ac.uk">Goto UCLWebsite</a>
</div>


<div>
<p>This is just some paragraph text without any styling what so ever.  In the next example we will see how to style it using a style sheet.</p>
</div>



</body>
</html>
